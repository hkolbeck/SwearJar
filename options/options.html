<!DOCTYPE html>
<html lang="en">
<head>
    <title>SwearJar Options</title>
    <script defer src="../3rdparty/iro.min.js"></script>
    <script defer src="options.js"></script>
    <link rel="stylesheet" href="options.css">
</head>
<body>
<div id="left-controls">
    <div id="color-picker-box" class="left-box left-box-lower-border">
        <span id="warning-color-title" class="left-title">${i18n(Warning Color)}</span>
        <div id="color-picker-wrapper">
            <div id="color-picker"></div>
        </div>
    </div>
    <div id="website-picker-box" class="left-box left-box-lower-border">
        <span id="websites-title" class="left-title">${i18n(Websites)}</span>
        <div id="websites">***Websites!***</div>
    </div>
    <div id="audio-picker-box" class="left-box">
        <span id="audio-title" class="left-title">${i18n(Audio Warning)}</span>
        <div id="audio">***Audio Selector***</div>
    </div>
</div>
<div id="bad-words-box">
    <div id="bad-words-title">${i18n(Bad Words)}</div>
    <div id="bad-words">
        <span id="saved-bad-words"></span>
        <input id="bad-words-input" type="text" value="" placeholder="${i18n(Add a word)}">
    </div>
</div>
</body>
</html>
